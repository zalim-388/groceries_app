name: groceries_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl_phone_number_input: ^0.7.4
  intl_phone_field: ^3.2.0
  shared_preferences: ^2.5.2
  carousel_slider: ^5.0.0
  flutter_screenutil: ^5.9.3
  provider: ^6.1.2
  bottom_bar_matu: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  background_color: "#hexcode"
  image_path: "assets/Icon/Group.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/image/Group.png
    - assets/image/8140 1.png
    - assets/image/Mask Group.png
    - assets/image/image 13.png
    - assets/image/

  fonts:
    - family: Inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-Medium.ttf
